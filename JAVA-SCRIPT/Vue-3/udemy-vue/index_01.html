<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{somar()}}
        <br>
        {{subtrair()}}
        <br>
        {{mutiplicar()}}
        <br>
        {{dividir()}}
        <br>
        

    </div>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                n1:10,
                n2:5
            },
            methods: {
                somar: function somar() { // anotação convencinal 
                    return this.n1 + this.n2;
                },
                subtrair: function () { // anotação anônima
                    return this.n1 - this.n2;
                },
                mutiplicar: () => { // anotação arrow function
                    return 4 * 2;
                    // return this.n1 * this.n2  ==> contexto léxico
                },
                dividir() { // forma mais enxuta de defir pares de cave/valor
                    return this.n1 / this.n2;
                },
               

            }
        })


    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
        }

        .negrito {
            font-weight: bold;
        }

        .azul {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- <a v-bind:href="site">Site</a>  // sintax mais incuta tirando o v-bind -->
        <a :href="site">Site</a>
        <p class="negrito" :class="cor">Entendendo a diretiva </p>
        <input type="text" :placeholder="instrucaoDePreenchimento" :value="valor"></input>
        <input type="checkbox" :checked="check" /></input>

        <br>
        <br>
        <input :value="2+2" :class="teste ? 'verde' : estilo">
        <br>
        <br>

        2+6 = {{2+6}}
        <br>
        <br>
        (2+6)/4 = {{(2+6)/4}}
        <br>
        <br>
        mensagem.length = {{mensagem.length}}
        <br>
        <br>
        mensagem.substr(0,3) = {{mensagem.substr(0,3)}}
        <br>
        <br>

        <hr>

        <hr size="10" width="100%" align="center" noshade>

        <!-- <input type="text" @:keyup="imprimirTexto()"> -->
        <input type="text" @keyup="imprimirTexto('Enviando parâmetro', 5)"> <!--// diretiva inchuta v-on = @ -->
        <button v-on:click="mensagemAlerta()">Botão</button> <!--// diretiva inchuta v-on = @ -->
        <br>


    </div>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                site: 'http://jorgesantana.net.br',
                cor: 'verde',
                instrucaoDePreenchimento: 'Placeholder - Diretia v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true,

                mensagem: 'Expressão',
                estilo: 'azul',
                teste: false,

                xyz: true
            },

            methods: {
                imprimirTexto(t, n) {
                    console.log(t)
                    console.log(n)
                    console.log(this.xyz)

                },
                mensagemAlerta() {
                    alert('Mensagem de alerta')
                }
            }
        })


    </script>

</body>

</html>

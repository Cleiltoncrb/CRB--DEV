        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);

    function desenhaQuadradoHorizontal(x, y, tamanho, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    desenhaTexto("Qual é a fração?", 50, 30);
    desenhaQuadradoHorizontal(55, 50, 100, 'green');
    desenhaQuadradoHorizontal(150, 50, 100, 'green');
    desenhaQuadradoHorizontal(250, 50, 100, 'green');
    desenhaQuadradoHorizontal(350, 50, 100, 'white');
    desenhaQuadradoHorizontal(450, 50, 100, 'white');
    desenhaQuadradoHorizontal(550, 50, 100, 'green');

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    var raio = 7;
    var cor1 = 'black';
    var cor2 = '#cf3';

    var x = 300;
    var y = 200;
    var bordaRaio = 20;


    var cores = ['red']; // Array de cores
    var indiceCorAtual = 0; // comeÃ§a com blue
    //var raioDesparo = 10;

    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function acertaAlvo(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var raio = 5;
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

        if ((x > 300 - raio)
            && (x < 300 + raio)
            && (y > 200 - raio)
            && (y < 200 + raio)) {
            alert("BEM NO ALVO!!!");
        }
    }
    var qtdCirculoos = 7;
    for (i = qtdCirculoos; i > 0; i--) {

        desenhaCirculo(x, y, raio + (i * bordaRaio), cor1);
        desenhaCirculo(x, y, raio + ((i - 1) * bordaRaio), cor2);
        if (i % 2 == 0) {
            desenhaCirculo(x, y, raio, cor1);
        }
        i--;
    }
    //desenhaCirculo(x, y, raio + (5 * bordaRaio), cor1);
    // desenhaCirculo(x, y, raio + (4 * bordaRaio), cor2);
    // desenhaCirculo(x, y, raio + (3 * bordaRaio), cor1);
    // desenhaCirculo(x, y, raio + (2 * bordaRaio), cor2);
    //desenhaCirculo(x, y, raio + bordaRaio, cor1);
    //desenhaCirculo(x, y, raio, cor2);
    tela.onclick = acertaAlvo;

</script>
